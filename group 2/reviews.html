    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-slate-50 p-4 pb-2 justify-between">

          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#0e141b] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                ></path>
              </svg>

            <div class="text-[#1980e6]" data-icon="Star" data-size="18px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">

                  d="M234.5,114.38l-45.1,39.36,13.51,58.6a16,16,0,0,1-23.84,17.34l-51.11-31-51,31a16,16,0,0,1-23.84-17.34L66.61,153.8,21.5,114.38a16,16,0,0,1,9.11-28.06l59.46-5.15,23.21-55.36a15.95,15.95,0,0,1,29.44,0h0L166,81.17l59.44,5.15a16,16,0,0,1,9.11,28.06Z"

        <div class="grid min-w-[200px] max-w-[400px] flex-1 grid-cols-[20px_1fr_40px] items-center gap-y-3">
          <p class="text-[#0e141b] text-sm font-normal leading-normal">5</p>
          <div class="flex h-2 flex-1 overflow-hidden rounded-full bg-[#d0dbe7]"><div class="rounded-full bg-[#1980e6]" style="width: 5%;"></div></div>
          <p class="text-[#4e7397] text-sm font-normal leading-normal text-right">5%</p>
          <p class="text-[#0e141b] text-sm font-normal leading-normal">4</p>
          <div class="flex h-2 flex-1 overflow-hidden rounded-full bg-[#d0dbe7]"><div class="rounded-full bg-[#1980e6]" style="width: 5%;"></div></div>
          <p class="text-[#4e7397] text-sm font-normal leading-normal text-right">5%</p>
          <p class="text-[#0e141b] text-sm font-normal leading-normal">3</p>
          <div class="flex h-2 flex-1 overflow-hidden rounded-full bg-[#d0dbe7]"><div class="rounded-full bg-[#1980e6]" style="width: 10%;"></div></div>
          <p class="text-[#4e7397] text-sm font-normal leading-normal text-right">10%</p>
          <p class="text-[#0e141b] text-sm font-normal leading-normal">2</p>
          <div class="flex h-2 flex-1 overflow-hidden rounded-full bg-[#d0dbe7]"><div class="rounded-full bg-[#1980e6]" style="width: 10%;"></div></div>
          <p class="text-[#4e7397] text-sm font-normal leading-normal text-right">10%</p>
          <p class="text-[#0e141b] text-sm font-normal leading-normal">1</p>
          <div class="flex h-2 flex-1 overflow-hidden rounded-full bg-[#d0dbe7]"><div class="rounded-full bg-[#1980e6]" style="width: 70%;"></div></div>
          <p class="text-[#4e7397] text-sm font-normal leading-normal text-right">70%</p>
        </div>
      </div>
      <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Add your review</h3>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <textarea
            placeholder="Share your experience"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none min-h-36 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
          ></textarea>
        </label>
      </div>
      <div class="flex justify-center">
        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Post</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf3] text-[#0e141b] text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Post with photo</span>
          </button>
        </div>
      </div>
      <div class="h-5 bg-slate-50"></div>
    </div>
